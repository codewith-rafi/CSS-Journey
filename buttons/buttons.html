<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Buttons</title>
  <link rel="stylesheet" href="buttons.css">
</head>
<body>

  <!-- Subscribe button -->
  <button class="subscribe-button" aria-label="Subscribe">
    SUBSCRIBE
  </button>

  <!-- Join button -->
  <button class="join-button" aria-label="Join">
    JOIN
  </button>

  <!-- Tweet button -->
  <button class="tweet-button" aria-label="Tweet">
    Tweet
  </button>

  <!-- Line breaks for spacing -->
  <br><br><br>

  <!-- Request button -->
  <button class="request-button" aria-label="Request now">
    Request now
  </button>

  <!-- Add to Cart button -->
  <button class="cart-button" aria-label="Add to Cart">
    Add to Cart
  </button>

  <!-- GitHub sign up button -->
  <button class="github-button" aria-label="Sign up">
    Sign up
  </button>

  <!-- Line breaks for spacing -->
  <br><br><br>

  <!-- Bootstrap Get Started button -->
  <button class="bootstrap-button" aria-label="Get Started">
    Get Started
  </button>

  <!-- Download button -->
  <button class="download-button" aria-label="Download">
    Download
  </button>

  <!-- Line breaks for spacing -->
  <br><br><br>

  <!-- Apply button for company website -->
  <button class="apply-button" aria-label="Apply on company website">
    Apply on company website
  </button>

  <!-- Save button -->
  <button class="save-button" aria-label="Save">
    Save
  </button>

</body>
</html>
